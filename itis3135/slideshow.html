                    <div class="caption-box">H for Hand Soap</div>

                <div class="slides"><img src="./images/oilBlend.jpg" alt="O for Oil Blend">

                </div>

                    <div class="caption-box">E for Envelope</div>
                </div>
                <div class="slides"><img src="./images/rice.jpg" alt="R for Rice">

                </div>

                <a class="nav last">&#10094;</a>
                <a class="nav next">&#10095;</a>
            </div>

            <div class="static-images">
                <img src="./images/ziploc.jpg" class="static-image" alt="Z for Ziploc">
                <img src="./images/eggs.jpg" class="static-image" alt="E for Eggs">
                <img src="./images/knife.jpg" class="static-image" alt="K for Knife">
                <img src="./images/ethernet.jpg" class="static-image" alt="E for Ethernet">
                <img src="./images/handSoap.jpg" class="static-image" alt="H for Hand Soap">
                <img src="./images/oilBlend.jpg" class="static-image" alt="O for Oil Blend">

    <footer>
        <div data-include="components/footer.html"></div>
