<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Portal - Pro Plus Consulting</title>
    <link rel="stylesheet" href="project_styles.css" />
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>

    <main>
        <section>
            <h2>Quick Message</h2>
            <textarea placeholder="Type your message..."></textarea>
            <button>Send</button>
        </section>

        <section>
            <h2>Past Work Activity</h2>
            <details>
                <summary>Presentation for work project</summary>
                <!--embedded past work in docx file using the 365 viewer, source: https://stackoverflow.com/questions/27957766/how-do-i-render-a-word-document-doc-docx-in-the-browser-using-javascript-->
                <iframe src="https://view.officeapps.live.com/op/embed.aspx?src=https://proplusconsulting.com/past_work/past-work.docx" width="800" height="600"></iframe>
            </details>
        </section>
        <br><br>
        <section>
            <button id="set-meeting">Letâ€™s Set a Meeting</button>
        </section>
    </main>

    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <!--div for the scheduling modal-->
    <div id="meetingModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Schedule a Meeting</h2>
            <form>
                <label for="meetingDate">Select Date:</label>
                <input type="date" id="meetingDate" name="meetingDate" required>

                <label for="meetingTime">Select Time:</label>
                <input type="time" id="meetingTime" name="meetingTime" required>

                <button type="submit">Confirm</button>
            </form>
        </div>
    </div>

    <script src="scripts/time-select.js"></script>
    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="scripts/title-inject.js"></script>
</body>

</html>
