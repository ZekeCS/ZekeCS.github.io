<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Get an Estimate - Pro Plus Consulting</title>
    <link rel="stylesheet" href="project_styles.css"/>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <script defer src="./scripts/estimate.js"></script>
</head>
<body class="estimate-page">
    <header>
        <div data-include="components/header.html"></div>
    </header>

    <main>
        <section>
            <form id="estimate-form">
                <label>Service Type:
                    <select id="service-type" required>
                        <option value="">(Choose)</option>
                        <option value="Full-Time">Full-Time</option>
                        <option value="Task-Based">Task-Based</option>
                    </select>
                </label>

                <label>Years in Operation:
                    <input type="number" id="years" min="1" required />
                </label>

                <label>Number of Employees:
                    <input type="number" id="employees" min="1" required />
                </label>

                <button type="submit">Get Estimate</button>
            </form>
        </section>

        <section id="estimate-result" style="display:none;">
            <h2>Estimated Cost</h2>
            <div id="estimate-output"></div>
        </section>
    </main>

    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="scripts/title-inject.js"></script>
</body>
</html>
