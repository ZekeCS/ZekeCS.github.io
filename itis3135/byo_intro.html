<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <script src="scripts/main.js" defer></script>
    <title>BYO Introduction Page</title>
</head>
<body>
    <div data-include="components/header.html"></div>
    <script src="scripts/HTMLInclude.min.js"></script>

    <main>
        <h2>BYO Introduction Page</h2>
<h3>Time to BYO Intro page, please fill out the form below to create your own page.</h3>
<form id="byoForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
    
    <label for="mascot">Mascot:</label>
    <input type="text" id="mascot" name="mascot" required><br>
    
    <label for="image">Image Upload:</label>
    <input type="file" id="image" name="image" required><br>

    <label for="imageCaption">Image Caption:</label>
    <input type="text" id="imageCaption" name="imageCaption" required><br>
    
    <label for="personalBackground">Personal Background:</label>
    <input type="text" id="personalBackground" name="personalBackground" required><br>
    
    <label for="professionalBackground">Professional Background:</label>
    <input type="text" id="professionalBackground" name="professionalBackground" required><br>
    
    <label for="academicBackground">Academic Background:</label>
    <input type="text" id="academicBackground" name="academicBackground" required><br>
    
    <label for="webDevBackground">Background in Web Development:</label>
    <input type="text" id="webDevBackground" name="webDevBackground" required><br>
    
    <label for="computerPlatform">Primary Computer Platform:</label>
    <input type="text" id="computerPlatform" name="computerPlatform" required><br>
    
    <label>Courses currently taking:</label>
    <div id="courses">
        <button type="button" id="addCourse" onclick="addCourse()">Add Course</button>
    </div><br>
    
    <label for="funnyThing">Funny thing?</label>
    <input type="text" id="funnyThing" name="funnyThing"><br>
    
    <label for="anythingElse">Anything else?</label>
    <input type="text" id="anythingElse" name="anythingElse"><br>
    
    <input type="checkbox" id="agreement" name="agreement" required>
    <label for="agreement">I understand that what is on this page is not password protected and I will not put anything here that I donâ€™t want publicly available.</label><br>
    
    <input class="addCourse" type="submit" value="Submit">
    <input class="addCourse" type="reset" value="Reset">
</form>
<div id="resultsContainer"></div>
    </main>

    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="scripts/survey.js"></script>
</body>
</html>
